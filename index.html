<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Texto con T5</title>
    <script>
        async function enviarTexto() {
            let eleccion = document.getElementById("eleccion").value;
            let texto = document.getElementById("texto").value;
            let contexto = document.getElementById("contexto").value;
            
            let data = { eleccion, texto };
            if (eleccion == "3") {
                data.contexto = contexto;
            }

            let response = await fetch('/procesar', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            let resultado = await response.json();
            document.getElementById("resultado").innerText = resultado.resultado.join("\n");
        }
    </script>
</head>
<body>
    <h1>Procesador de Texto con T5</h1>
    <label for="eleccion">Selecciona una tarea:</label>
    <select id="eleccion">
        <option value="1">Resumir</option>
        <option value="2">Traducir (Inglés a Francés)</option>
        <option value="3">Hacer una pregunta</option>
        <option value="4">Generar 5 preguntas</option>
    </select>
    
    <br><br>
    <label for="texto">Ingresa el texto:</label>
    <textarea id="texto" rows="4" cols="50"></textarea>

    <br><br>
    <label for="contexto">Ingresa el contexto (solo para preguntas):</label>
    <input type="text" id="contexto">

    <br><br>
    <button onclick="enviarTexto()">Procesar</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>
</body>
</html>
